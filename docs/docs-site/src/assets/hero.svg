<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
    <defs>
          <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#1e3a5f;stop-opacity:1" />
          </linearGradient>
    </defs>

    <!-- Background shapes -->
    <circle cx="200" cy="150" r="120" fill="url(#heroGrad)" opacity="0.1"/>
    <circle cx="320" cy="80" r="60" fill="#3b82f6" opacity="0.1"/>
    <circle cx="80" cy="220" r="40" fill="#3b82f6" opacity="0.1"/>

    <!-- Main icon group -->
    <g transform="translate(140, 70)">
          <!-- Book icon (Context) -->
          <rect x="0" y="20" width="35" height="45" rx="3" fill="#3b82f6"/>
          <rect x="5" y="25" width="25" height="2" fill="white" opacity="0.7"/>
          <rect x="5" y="32" width="20" height="2" fill="white" opacity="0.7"/>
          <rect x="5" y="39" width="22" height="2" fill="white" opacity="0.7"/>

          <!-- Code brackets (Permissive) -->
          <g transform="translate(45, 0)">
                  <path d="M10 30 L0 45 L10 60" stroke="#10b981" stroke-width="4" fill="none" stroke-linecap="round"/>
                  <path d="M30 30 L40 45 L30 60" stroke="#10b981" stroke-width="4" fill="none" stroke-linecap="round"/>
          </g>

          <!-- Math root symbol (Roots) -->
          <g transform="translate(90, 15)">
                  <path d="M0 50 L10 50 L20 70 L40 20 L50 20" stroke="#f59e0b" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </g>
    </g>

    <!-- Text -->
    <text x="200" y="200" font-family="system-ui, sans-serif" font-size="24" font-weight="bold" fill="#1e3a5f" text-anchor="middle">SoundBlue Docs</text>
    <text x="200" y="230" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Context • Permissive • Roots</text>

    <!-- Decorative dots -->
    <circle cx="50" cy="50" r="4" fill="#3b82f6" opacity="0.5"/>
    <circle cx="350" cy="250" r="4" fill="#3b82f6" opacity="0.5"/>
    <circle cx="370" cy="100" r="3" fill="#10b981" opacity="0.5"/>
    <circle cx="30" cy="180" r="3" fill="#f59e0b" opacity="0.5"/>
</svg>
