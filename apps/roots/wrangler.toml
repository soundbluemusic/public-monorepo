name = "roots"
main = "@tanstack/react-start/server-entry"
compatibility_date = "2026-01-22"
compatibility_flags = ["nodejs_compat"]

[assets]
directory = "dist/client"

[observability]
enabled = true

# D1 Databases
# Knowledge DB: 학문/참고자료 데이터 (수학 개념, 라이브러리, API)
[[d1_databases]]
binding = "KNOWLEDGE_DB"
database_name = "knowledge"
database_id = "6f93ae7e-84ab-4d0a-9ba7-d392b2d00034"

# Private DB: 사용자 학습 진도 저장용 (향후 구현 예정)
[[d1_databases]]
binding = "PRIVATE_DB"
database_name = "private"
database_id = "de05bd43-f2be-41c5-8e4e-8d04fa4f4534"
