name = "context"
main = "workers.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[[routes]]
pattern = "context.soundbluemusic.com/*"
zone_name = "soundbluemusic.com"

[[d1_databases]]
binding = "DB"
database_name = "context-db"
database_id = "55c25518-db3d-4547-8ad8-e36fc66493c8"

[assets]
directory = "build/client"
binding = "ASSETS"
run_worker_first = ["/api/*", "/entry/*", "/ko/entry/*", "/sitemap.xml", "/sitemap-*.xml", "/sitemaps/*", "/__manifest"]

