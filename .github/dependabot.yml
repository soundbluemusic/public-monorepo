# Dependabot version updates configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
#
# 제한사항 (pnpm 모노레포):
# - 하위 패키지 업데이트 누락 가능 (Issue #10758)
# - pnpm-lock.yaml 하위 반영 안 됨 (Issue #4993)
# - 문제 발생 시 수동 `pnpm update` 필요

version: 2
updates:
  # npm 의존성 업데이트
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    groups:
      tanstack:
        patterns:
          - "@tanstack/*"
      cloudflare:
        patterns:
          - "@cloudflare/*"
          - "wrangler"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "playwright"
          - "@playwright/*"
      quality:
        patterns:
          - "@biomejs/*"
          - "typescript"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 3
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore(deps)"
