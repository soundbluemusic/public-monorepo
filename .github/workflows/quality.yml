name: Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 같은 workflow 중복 실행 방지 - 새 커밋 오면 이전 실행 취소
concurrency:
  group: quality-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # Stage 1: 빠른 검증 (빌드 불필요) - build와 병렬 실행
  # ============================================================
  fast-checks:
    name: Fast Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Turborepo 로컬 캐시 복원
      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test with coverage
        run: pnpm test:coverage

      - name: Check circular dependencies
        run: pnpm check:circular

      - name: Check package versions
        run: pnpm check:versions

      - name: Check metadata consistency
        run: pnpm sync:stats --check

  # ============================================================
  # Stage 2: 빌드 (한 번만 실행, artifact로 공유)
  # ============================================================
  build:
    name: Build All Apps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Turborepo 로컬 캐시 복원
      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all apps
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            apps/context/dist
            apps/permissive/dist
            apps/roots/dist
          retention-days: 1

  # ============================================================
  # Stage 3: 빌드 결과 사용하는 테스트들 (병렬 실행)
  # ============================================================

  # Job 3-1: Playwright 통합 테스트 (브라우저 캐싱 + 모든 E2E 테스트)
  playwright:
    name: Playwright Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      # Playwright 브라우저 캐싱
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm exec playwright --version | head -1)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      # 모든 E2E 테스트 실행 (통합)
      - name: Run all E2E tests
        run: pnpm test:e2e

  # Job 3-2: Lighthouse CI
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Install Chrome for Lighthouse
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable
        id: setup-chrome

      - name: Set Chrome path
        run: echo "CHROME_PATH=${{ steps.setup-chrome.outputs.chrome-path }}" >> $GITHUB_ENV

      - name: Run Lighthouse CI
        run: pnpm lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Job 3-3: 빌드 후 검증
  post-build:
    name: Post Build Checks
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .

      - name: Check bundle size
        run: pnpm check:size

      - name: Check broken links
        run: pnpm check:links

      - name: Verify SSR build
        run: pnpm verify:ssr
