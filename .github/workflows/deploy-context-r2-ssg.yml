name: Build & Deploy Context SSG to R2

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no changes'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: deploy-context-r2-ssg-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build SSG & Deploy to R2
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build R2 SSG (33,672 entry pages)
        run: pnpm --filter context build:r2
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone for R2
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = ${{ secrets.R2_ACCESS_KEY_ID }}
          secret_access_key = ${{ secrets.R2_SECRET_ACCESS_KEY }}
          endpoint = https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
          acl = private
          EOF

      - name: Sync entry SSG HTML to R2
        run: |
          # entry 폴더만 업로드 (정적 페이지는 Pages에서 서빙)
          rclone sync apps/context/build/client/entry r2:all-sites-static/public-monorepo/context/entry \
            --checksum \
            --transfers 32 \
            --checkers 32 \
            --fast-list \
            --stats 10s \
            --stats-one-line \
            -v

          # 한국어 entry 폴더
          rclone sync apps/context/build/client/ko/entry r2:all-sites-static/public-monorepo/context/ko/entry \
            --checksum \
            --transfers 32 \
            --checkers 32 \
            --fast-list \
            --stats 10s \
            --stats-one-line \
            -v

      - name: Summary
        run: |
          echo "## R2 SSG Deploy Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- English entries: \`/entry/*\`" >> $GITHUB_STEP_SUMMARY
          echo "- Korean entries: \`/ko/entry/*\`" >> $GITHUB_STEP_SUMMARY
          echo "- Total: ~33,672 pages" >> $GITHUB_STEP_SUMMARY
