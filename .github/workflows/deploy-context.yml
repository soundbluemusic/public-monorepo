name: Deploy Context Pages

on:
  push:
    branches: [main]
    paths:
      - 'apps/context/**'
      - 'packages/**'
  workflow_dispatch:

concurrency:
  group: deploy-context-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build for Pages
        run: pnpm build:context

      - name: Copy Functions to build directory
        run: cp -r apps/context/functions apps/context/build/client/

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages deploy apps/context/build/client \
            --project-name=c0ntext \
            --branch=main \
            --commit-dirty=true \
            --commit-message="${{ github.event.head_commit.message || 'Deploy from GitHub Actions' }}"
