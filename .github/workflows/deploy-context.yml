name: Deploy Context to Cloudflare

on:
  push:
    branches: [main]
    paths:
      - 'apps/context/**'
      - 'packages/**'
      - 'data/context/**'
  workflow_dispatch: # 수동 트리거 가능

jobs:
  deploy:
    name: Build & Deploy Context
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # 1. Pages 빌드 (핵심 페이지만 - 241개 파일)
      - name: Build for Pages
        run: pnpm build:context

      # 2. Cloudflare Pages 배포
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/context/build/client --project-name=context --branch=main

      # 3. R2에 데이터 파일 업로드 (32,000+ JSON 파일)
      - name: Upload data files to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd apps/context
          pnpm upload:r2:data

      # 4. R2용 엔트리 HTML 빌드 및 업로드 (33,000+ HTML 파일)
      - name: Build entries for R2
        run: |
          cd apps/context
          pnpm build:r2

      - name: Upload entry HTML to R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cd apps/context
          pnpm upload:r2:entries
