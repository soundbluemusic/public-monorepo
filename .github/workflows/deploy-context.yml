name: Deploy Context Workers

on:
  push:
    branches: [main]
    paths:
      - 'apps/context/**'
      - 'packages/**'
  workflow_dispatch:

concurrency:
  group: deploy-context-workers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy Workers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Context (SSR + D1)
        run: pnpm build:context

      - name: Inject polyfill for D1 SSR
        working-directory: apps/context
        run: node scripts/inject-polyfill.mjs

      - name: Deploy to Cloudflare Workers
        working-directory: apps/context
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --config dist/server/wrangler.json

      - name: Purge Cloudflare CDN Cache
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
