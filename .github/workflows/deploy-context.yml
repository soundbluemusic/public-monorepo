name: Deploy Context Workers

on:
  push:
    branches: [main]
    paths:
      - 'apps/context/**'
      - 'packages/**'
  workflow_dispatch:

concurrency:
  group: deploy-context-workers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy Workers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Context (SSR + D1)
        run: pnpm build:context

      - name: Inject polyfill for D1 SSR
        working-directory: apps/context
        run: node scripts/inject-polyfill.mjs

      - name: Deploy to Cloudflare Workers
        working-directory: apps/context
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --config dist/server/wrangler.json

      - name: Purge Cloudflare CDN Cache
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'

      - name: Verify static assets are accessible
        run: |
          echo "‚è≥ Waiting 5s for deployment propagation..."
          sleep 5

          # Extract CSS filename from production HTML
          CSS_FILE=$(curl -sL https://context.soundbluemusic.com/ | grep -oE 'main-[A-Za-z0-9_-]+\.css' | head -1)
          JS_FILE=$(curl -sL https://context.soundbluemusic.com/ | grep -oE 'main-[A-Za-z0-9_-]+\.js' | head -1)

          echo "üì¶ Checking CSS: $CSS_FILE"
          echo "üì¶ Checking JS: $JS_FILE"

          FAILED=0

          # Check CSS
          CSS_STATUS=$(curl -sI "https://context.soundbluemusic.com/assets/$CSS_FILE" | head -1 | grep -oE '[0-9]{3}')
          if [ "$CSS_STATUS" != "200" ]; then
            echo "‚ùå CSS returned HTTP $CSS_STATUS (expected 200)"
            FAILED=1
          else
            echo "‚úÖ CSS: HTTP 200"
          fi

          # Check JS
          JS_STATUS=$(curl -sI "https://context.soundbluemusic.com/assets/$JS_FILE" | head -1 | grep -oE '[0-9]{3}')
          if [ "$JS_STATUS" != "200" ]; then
            echo "‚ùå JS returned HTTP $JS_STATUS (expected 200)"
            FAILED=1
          else
            echo "‚úÖ JS: HTTP 200"
          fi

          # Check favicon
          FAV_STATUS=$(curl -sI "https://context.soundbluemusic.com/favicon.ico" | head -1 | grep -oE '[0-9]{3}')
          if [ "$FAV_STATUS" != "200" ]; then
            echo "‚ùå favicon.ico returned HTTP $FAV_STATUS (expected 200)"
            FAILED=1
          else
            echo "‚úÖ favicon.ico: HTTP 200"
          fi

          # Check manifest.json
          MANIFEST_STATUS=$(curl -sI "https://context.soundbluemusic.com/manifest.json" | head -1 | grep -oE '[0-9]{3}')
          if [ "$MANIFEST_STATUS" != "200" ]; then
            echo "‚ùå manifest.json returned HTTP $MANIFEST_STATUS (expected 200)"
            FAILED=1
          else
            echo "‚úÖ manifest.json: HTTP 200"
          fi

          if [ "$FAILED" -eq 1 ]; then
            echo ""
            echo "üö® DEPLOYMENT VERIFICATION FAILED!"
            echo "   Static assets are not accessible. UI will be broken."
            echo "   Check inject-polyfill.mjs and wrangler configuration."
            exit 1
          fi

          echo ""
          echo "‚ú® All static assets verified successfully!"

      - name: Smoke test - SSR page rendering
        run: |
          echo "üîç Testing SSR page rendering..."
          FAILED=0
          BASE_URL="https://context.soundbluemusic.com"

          # Test 1: Homepage has SSR content (not empty div)
          echo ""
          echo "üìÑ Test 1: Homepage SSR"
          HOME_HTML=$(curl -sL "$BASE_URL/")
          if echo "$HOME_HTML" | grep -q '<title>Context'; then
            echo "‚úÖ Homepage has title tag"
          else
            echo "‚ùå Homepage missing title tag (SSR failed)"
            FAILED=1
          fi

          # Test 2: Entry page loads from D1
          echo ""
          echo "üìÑ Test 2: Entry page (D1 query)"
          ENTRY_HTML=$(curl -sL "$BASE_URL/entry/annyeong")
          if echo "$ENTRY_HTML" | grep -q 'ÏïàÎÖï'; then
            echo "‚úÖ Entry page has Korean content from D1"
          else
            echo "‚ùå Entry page missing Korean content (D1 query failed)"
            FAILED=1
          fi

          # Test 3: Korean version works
          echo ""
          echo "üìÑ Test 3: Korean version"
          KO_HTML=$(curl -sL "$BASE_URL/ko/")
          if echo "$KO_HTML" | grep -q 'Context'; then
            echo "‚úÖ Korean version renders"
          else
            echo "‚ùå Korean version failed"
            FAILED=1
          fi

          # Test 4: Category page
          echo ""
          echo "üìÑ Test 4: Category page"
          CAT_HTML=$(curl -sL "$BASE_URL/category/greetings")
          if echo "$CAT_HTML" | grep -q 'greetings\|Ïù∏ÏÇ¨\|Greetings'; then
            echo "‚úÖ Category page renders"
          else
            echo "‚ùå Category page failed"
            FAILED=1
          fi

          # Test 5: Check for hydration error markers
          echo ""
          echo "üìÑ Test 5: No hydration errors in HTML"
          if echo "$HOME_HTML" | grep -qi 'hydration\|mismatch'; then
            echo "‚ö†Ô∏è Warning: Possible hydration issue detected"
          else
            echo "‚úÖ No hydration error markers"
          fi

          if [ "$FAILED" -eq 1 ]; then
            echo ""
            echo "üö® SMOKE TEST FAILED!"
            echo "   SSR pages are not rendering correctly."
            exit 1
          fi

          echo ""
          echo "‚ú® All smoke tests passed!"
