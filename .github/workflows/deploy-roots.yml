name: Deploy Roots Workers

on:
  push:
    branches: [main]
    paths:
      - 'apps/roots/**'
      - 'packages/**'
      - 'data/roots/**'
  workflow_dispatch:

concurrency:
  group: deploy-roots-workers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy Workers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Roots
        run: pnpm build:roots

      - name: Inject polyfill for SSR
        working-directory: apps/roots
        run: node scripts/inject-polyfill.mjs

      - name: Deploy to Cloudflare Workers
        working-directory: apps/roots
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy --config dist/server/wrangler.json

      - name: Purge Cloudflare CDN Cache
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${CLOUDFLARE_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'

      - name: Smoke test - SSR page rendering
        run: |
          echo "üîç Testing SSR page rendering..."
          echo "‚è≥ Waiting 5s for deployment propagation..."
          sleep 5

          FAILED=0
          BASE_URL="https://roots.soundbluemusic.com"

          # Test 1: Homepage has SSR content
          echo ""
          echo "üìÑ Test 1: Homepage SSR"
          HOME_HTML=$(curl -sL "$BASE_URL/")
          if echo "$HOME_HTML" | grep -q '<title>.*Roots'; then
            echo "‚úÖ Homepage has title tag"
          else
            echo "‚ùå Homepage missing title tag (SSR failed)"
            FAILED=1
          fi

          # Test 2: Concept page renders
          echo ""
          echo "üìÑ Test 2: Concept page"
          CONCEPT_HTML=$(curl -sL "$BASE_URL/concept/addition")
          if echo "$CONCEPT_HTML" | grep -qi 'addition\|ÎçßÏÖà'; then
            echo "‚úÖ Concept page renders"
          else
            echo "‚ùå Concept page failed"
            FAILED=1
          fi

          # Test 3: Korean version works
          echo ""
          echo "üìÑ Test 3: Korean version"
          KO_HTML=$(curl -sL "$BASE_URL/ko/")
          if echo "$KO_HTML" | grep -q 'Roots'; then
            echo "‚úÖ Korean version renders"
          else
            echo "‚ùå Korean version failed"
            FAILED=1
          fi

          # Test 4: Field page
          echo ""
          echo "üìÑ Test 4: Field page"
          FIELD_HTML=$(curl -sL "$BASE_URL/field/algebra")
          if echo "$FIELD_HTML" | grep -qi 'algebra\|ÎåÄÏàò'; then
            echo "‚úÖ Field page renders"
          else
            echo "‚ùå Field page failed"
            FAILED=1
          fi

          if [ "$FAILED" -eq 1 ]; then
            echo ""
            echo "üö® SMOKE TEST FAILED!"
            exit 1
          fi

          echo ""
          echo "‚ú® All smoke tests passed!"
